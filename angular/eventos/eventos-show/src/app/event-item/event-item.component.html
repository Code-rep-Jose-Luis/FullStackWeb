<div class="card" [ngClass]="{'estiloRojo': quieroEstilo1, 'estiloAzul':quieroEstilo2,estiloDefecto:quieroEstiloDefault}">
  <img class="card-img-top" [src]="event.imagen" [style.heigth.px]="anchuraImagen" [alt]="event.descripcion"
    [title]="event.descripcion">
  <div class="card-body">
    <h4 class="card-title">{{event.nombre|titlecase}}</h4>
    <p class="card-text">{{event.descripcion}}</p>
  </div>
  <div class="card-footer text-muted">
    {{event.fecha | date:"dd/MM/yyyy"}}
    <span class="float-right">{{event.precio | currency:"EUR"}}â‚¬</span>
  </div>
  <button class="btn btn-danger ml-3 float-right" (click)="delete()">Delete</button>
</div>
