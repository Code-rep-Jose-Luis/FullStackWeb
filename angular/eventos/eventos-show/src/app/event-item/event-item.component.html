<div class="card" [ngClass]="{'estiloRojo': quieroEstilo1, 'estiloAzul':quieroEstilo2,estiloDefecto:quieroEstiloDefault}">
  <img class="card-img-top" [src]="event.image" [style.heigth.px]="anchuraImagen" [alt]="event.description"
    [title]="event.description">
  <div class="card-body">
    <h4 class="card-title">{{event.title|titlecase}}</h4>
    <p class="card-text">{{event.description}}</p>
  </div>
  <div class="card-footer text-muted">
    {{event.date | date:"dd/MM/yyyy"}}
    <span class="float-right">{{event.price | currency:"EUR"}}â‚¬</span>
  </div>
  <button class="btn btn-danger ml-3 float-right" (click)="delete()">Delete</button>
</div>
